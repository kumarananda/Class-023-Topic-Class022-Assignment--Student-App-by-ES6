<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">


</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow my-5">
                    <div class="card-body">
                        <h2>Add new Staff</h2> 
                        <hr>
                        <form id="staff_Add_Form" method="post" action="">
                            <div class="my-2">
                                <label for="name">Name</label>
                                <input name="name" type="text" class="form-control"id="name">
                            </div>
                            <div class="my-2">
                                <label for="call">Call</label>
                                <input name="call" type="text" class="form-control"id="call">
                            </div>
                            <div class="my-2">
                                <label for="location">Location</label>
                                <input name="location" type="text" class="form-control"id="location">
                            </div>
                            <div class="my-2">
                                Food <br>
                                <input name="food[]" type="checkbox" value="Alo" class=""id="alo"> <label for="alo"> Alo</label>,
                                <input name="food[]" type="checkbox" value="Potol" class=""id="potol"> <label for="potol"> Potol</label>
                            </div>
                            <div class="my-2">
                                Gender <br>
                                <input name="gender" type="radio" class="" value="male" id="Male"> <label for="male">Male</label>
                                <input name="gender" type="radio" class="" value="female" id="Female"> <label for="female">Female</label>
                            </div>
                            <div class="my-2">
                                <label for="photo">Photo</label>
                                <input name="photo" type="text" class="form-control"id="photo">
                            </div>
                            <div class="my-3">
                                <input type="submit" class="btn btn-success" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card shadow my-5">
                    <div class="card-body">
                        <h2>All Staff Data</h2> 
                        <hr>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Call</th>
                                    <th>Location</th>
                                    <th>Gender</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Ananda Saha</td>
                                    <td>01913918163</td>
                                    <td>Panthapath</td>
                                    <td>Male</td>
                                    <td><img src="#" alt=""></td>
                                    <td>
                                        <button class="btn btn-info" ><i class="fas fa-eye"></i></button>
                                        <button class="btn btn-warning" ><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-danger" ><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
    

    
<script type="module" src="./app.js"></script>
</body>
</html>
